<!DOCTYPE html>
<html>
<head>
    <title>Employee with Picture</title>
    <meta charset="utf-8" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo="> <!-- Favicon -->
    <link href="/lib/css/bootstrap.min.css" rel="stylesheet" /> <!-- Bootstrap CSS -->
    <link href="css/exercises.css" rel="stylesheet" /> <!-- Custom styles -->
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Responsive design for mobile -->
</head>
<body>

    <!-- Navigation bar with links to different pages -->
    <nav class="navbar navbar-expand-md navbar-light bg-primary">
        <a class="navbar-brand mx-3 link-dark" href="#"><strong>Case #2</strong></a>
        <button class="navbar-toggler mx-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link link-dark" href="home.html"><strong>Home</strong></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active link-dark" href="employeewithpic.html" data-bs-toggle="modal" data-bs-target="theModal"><strong>Employee</strong></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link link-dark" href="employeecall.html"><strong>Call</strong></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link link-dark" href="employeepdf.html"><strong>Reports</strong></a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main image displayed on the page -->
    <img src="img/istockphoto-1412305573-612x612.jpg" alt="callCenter" width="400" height="400" class="mx-auto d-block">
    <h2 class="text-center">Employees</h2>
    <p class="text-center">v1.0</p>

    <!-- Search form in the center of the page -->
    <form class="d-flex justify-content-center">
        <input class="form-control" type="search" placeholder="Search" id="srch" aria-label="Search"
               style="width:10vw;margin-right:5vw;">
    </form>

    <!-- Employee list section -->
    <div class="justify-content-center align-items-center row mt-5 ml-1">
        <div class="col-12 text-center p-3"><h2>Current Employee</h2></div>
        <div class="list-group col-10 " id="employeeList" style="height:45vh;">
            <!-- Employee items will be populated here -->
        </div>
    </div>

    <!-- Employee Modal for updating or deleting employee information -->
    <form id="EmployeeModalForm" name="EmployeeModalForm" method="post" action="">
        <div class="modal fade" id="theModal" data-bs-backdrop="static"
             data-bs-keyboard="false" tabindex="-1" aria-labelledby="theModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title d-none" id="theModalLabel">Employee</h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Modal header with employee picture -->
                        <div class="card-header text-center bg-primary bg-opacity-50">
                            <img src="img/istockphoto-1412305573-612x612.jpg" alt="callCenter" width="100" height="100" class="mx-auto d-block rounded-5">
                        </div>
                        <p class="text-center"><strong>Update Employee</strong></p>
                        <div class="card-body border border-dark rounded-4 p-3 ml-1">
                            <!-- Form for employee details -->
                            <div class="row">
                                <div class="col-4 text-right" style="font-weight:bold;">Title:</div>
                                <div class="col-8" id="title">
                                    <input type="text" placeholder="enter title" id="TextBoxTitle" name="TextBoxTitle" class="form-control my-2" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4 text-right" style="font-weight:bold;">First Name:</div>
                                <div class="col-8" id="firstname">
                                    <input type="text" placeholder="enter first name" id="TextBoxFirst" name="TextBoxFirst" class="form-control my-2" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4 text-right" style="font-weight:bold;">Last Name:</div>
                                <div class="col-8">
                                    <input type="text" placeholder="enter last name" id="TextBoxLast" name="TextBoxLast" class="form-control my-2" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4 text-right" style="font-weight:bold;">Phone:</div>
                                <div class="col-8">
                                    <input type="text" placeholder="enter phone" id="TextBoxPhone" name="TextBoxPhone" class="form-control my-2" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4" style="font-weight:bold">Email:</div>
                                <div class="col-8">
                                    <input type="text" placeholder="enter email" id="TextBoxEmail" name="TextBoxEmail" class="form-control my-2" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4" style="font-weight:bold">Department: </div>
                                <div class="col-8"><select id="ddlDepartment" name="ddlDepartment" class="form-control"></select></div>
                            </div>

                            <!-- Picture section for the employee -->
                            <div class="row mt-3">
                                <div class="col-4">Picture:</div>
                                <div class="col-8" id="imageHolder"></div>
                            </div>

                            <!-- Section to upload a new picture -->
                            <div class="row border m-2 p-2">
                                <label for="file">Choose Different Picture?</label>
                                <input type="file" id="uploader" class="text-center btn btn-outline-secondary" />
                                <div id="uploadstatus" class="text-left"></div>
                            </div>

                        </div>
                    </div>
                    <!-- Modal footer with action buttons -->
                    <div class="card-footer text-center">
                        <div class="row m-4 justify-content-center">
                            <!-- Buttons for Update and Delete actions -->
                            <input type="button" value="update" id="actionbutton" class="col-3 m-2 btn btn-secondary" />
                            <input type="button" value="delete" id="deletebutton" class="col-3 m-2 btn btn-secondary" />
                            <!-- This is for Yes or No Warning on Delete -->
                            <div class="alert alert-danger fade show" role="alert" id="dialog"
                                 style="width:80vw;margin-top:2vh;">
                                <input type="button" class="btn btn-secondary mt-3" value="Yes" id="yesbutton" />
                                <input type="button" class="btn btn-secondary mt-3" value="No" id="nobutton" />
                            </div>
                        </div>
                        <!-- Modal status area for messages -->
                        <div id="modalstatus" class="text-left mt-3 mb-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <!-- JavaScript files for functionality -->
    <script src="/lib/js/jquery.min.js"></script> <!-- jQuery for interactivity -->
    <script src="lib/js/jquery.validate.min.js"></script> <!-- jQuery Validation Plugin -->
    <script src="/lib/js/bootstrap.min.js"></script> <!-- Bootstrap JS for components like modal -->
    <script src="/js/employeewithpic.js"></script> <!-- Custom JS for employee modal functionality -->

</body>
</html>
