<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <meta charset="utf-8" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link href="/lib/css/bootstrap.min.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

    <nav class="navbar navbar-expand-md navbar-light bg-primary">
        <a class="navbar-brand mx-3 link-dark" href="#"><strong>Case #1</strong></a>
        <button class="navbar-toggler mx-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav mx-3">
                <li class="nav-item">
                    <a class="nav-link active link-dark" href="home.html"><strong>Home</strong></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active link-dark" href="/employee.html" data-bs-toggle="modal" data-bs-target="theModal"><strong>Employee</strong></a>
                </li>

            </ul>
        </div>
    </nav>

    <img src="img/istockphoto-1412305573-612x612.jpg" alt="callCenter" width="400" height="400" class="mx-auto d-block">
    <h2 class="text-center">Employees</h2>
    <p class="text-center">v1.0</p>

    <!--<button class="mx-auto d-block btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#theModal">Look up Employee</button>-->
    <div class="justify-content-center align-items-center row mt-5 ml-1">
        <div class="col-12 text-center p-3"><h2>Current Employee</h2></div>
        <div class="list-group col-10 " id="employeeList" style="height:45vh;">
        </div>
    </div>

    <div class="modal fade" id="theModal" data-bs-backdrop="static"
         data-bs-keyboard="false" tabindex="-1" aria-labelledby="theModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title d-none" id="theModalLabel">Employee</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="card-header text-center bg-primary bg-opacity-50">
                        <img src="img/istockphoto-1412305573-612x612.jpg" alt="callCenter" width="100" height="100" class="mx-auto d-block rounded-5">
                    </div>
                    <p class="text-center"><strong>Update Employee</strong></p>
                    <div class="card-body border border-dark rounded-4 p-3 ml-1">
                        <div class="row">
                            <div class="col-3 text-right" style="font-weight:bold;">Title:</div>
                            <div class="col-8" id="title">
                                <input type="text" placeholder="enter title" id="TextBoxTitle" class="form-control my-2" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3 text-right" style="font-weight:bold;">First Name:</div>
                            <div class="col-8" id="firstname">
                                <input type="text" placeholder="enter first name" id="TextBoxFirst" class="form-control my-2" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3 text-right" style="font-weight:bold;">LastName:</div>
                            <div class="col-8">
                                <input type="text" placeholder="enter last name" id="TextBoxLast" class="form-control my-2" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3 text-right" style="font-weight:bold;">Phone:</div>
                            <div class="col-8">
                                <input type="text" placeholder="enter phone" id="TextBoxPhone" class="form-control my-2" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3" style="font-weight:bold">Email:</div>
                            <div class="col-8">
                                <input type="text" placeholder="enter email" id="TextBoxEmail" class="form-control my-2" />
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer flex-column">
                        <div class="row">
                            <input type="button" value="Update" id="actionbutton" class="col" />
                        </div>
                        <div class="row">
                            <div id="status" class="col mt-3 mb-2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="/lib/js/jquery.min.js"></script>
    <script src="/lib/js/bootstrap.min.js"></script>
    <script src="/js/employeelist.js"></script>
    
</body>
</html>
